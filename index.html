<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/icons/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/styles.css" />

    <title>Product List</title>

    <!-- author: Artem Pliusnin | github id: ArtemPlus -->
  </head>
  <body>
    <div class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="confirm-order-container">
        <img
          src="./src/assets/icons/icon-order-confirmed.svg"
          alt="icon order confirmed"
        />
        <h3>order confirmed</h3>
        <p>We hope you enjoy your food!</p>
        <div class="confirm-order-summary">
          <ul class="confirm-order-list"></ul>
          <div class="cart-total">
            <p>Order total</p>
            <span id="order-total-price">$00.00</span>
          </div>
        </div>
        <button class="cart-cta" id="new-order-btn">start new order</button>
      </div>
    </div>

    <div class="app">
      <div class="main-container">
        <section class="main-section">
          <h2 class="section-heading">Desserts</h2>
          <ul class="section-list" id="items-list"></ul>
        </section>
      </div>
      <aside class="aside-bar">
        <div class="cart">
          <p class="cart-quantity">your cart (<span>0</span>)</p>
          <div class="cart-empty-container">
            <img
              src="./src/assets/icons/illustration-empty-cart.svg"
              alt="slice of pie"
            />
            <p>Your added items will appear here</p>
          </div>
          <div class="cart-content-container hidden">
            <ul class="cart-list"></ul>
            <div class="cart-total" id="cart-total-price">
              <p>Order total</p>
              <span>$00.00</span>
            </div>
            <p class="cart-message">
              <img
                src="./src/assets/icons/icon-carbon-neutral.svg"
                alt="tree icon"
              />
              This is a&nbsp;<span>carbon-neutral</span>&nbsp;delivery
            </p>
            <button class="cart-cta" id="cart-confirm-btn">
              confirm order
            </button>
          </div>
        </div>
      </aside>
    </div>

    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
